<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title>Franquicias</title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="/plantillaNavs::navAdmin"></div>
	<div th:fragment="franquiciaConsulta" class="container mt-3">
		<div class="row">
			<div class="col-12">
				<a th:href="@{/franquiciaNueva}" class="btn btn-success">AÃ±adir
					Franquicia</a>
			</div>
			<div class="col-12 mt-2">
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Proveedor</th>
							<th colspan="3">Acciones</th>
						</tr>
					</thead>
					<tbody class="tbody-light align-items-center">
						<tr th:each="franquicia : ${franquicias}">
							<td th:text="${franquicia.idFranquicia}"></td>
							<td th:text="${franquicia.nombreFranquicia}"></td>
							<td th:text="${franquicia.proveedor.nombreProveedor}"></td>
							<td><a class="nav-link badge badge-warning"
								th:href="@{/franquiciaNueva/} + ${franquicia.idFranquicia}">Editar</a></td>
							<td><a class="nav-link badge badge-danger"
								th:href="@{/eliminarFranquicia/} + ${franquicia.idFranquicia}"}>Eliminar</a></td>
								<td><a class="nav-link badge badge-info"
								th:href="@{/tiendaNuevaAttr/} + ${franquicia.idFranquicia}"}>Agregar tienda</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>

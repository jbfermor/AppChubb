<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title>Campañas</title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="/plantillanavs::navAdmin"></div>
	<div th:fragment="campganaConsulta" class="container mt-3">
		<div class="row">
		<div class="col-12 mt-2">
				<h4>Campañas</h4>
			</div>
			<div class="col-12">
				<a th:href="@{/campagnaNueva}" class="btn btn-success">Añadir
					Campaña</a>
			</div>
			<div class="col-12 mt-2">
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Cliente</th>
							<th>Inicio</th>
							<th>Fin</th>
							<th>Estado</th>
							<th colspan="4">Acciones</th>
						</tr>
					</thead>
					<tbody class="tbody-light align-items-center">
						<tr th:each="campagna : ${campagnas}">
							<td th:text="${campagna.idCampagna}"></td>
							<td th:text="${campagna.nombreCampagna}"></td>
							<td th:text="${campagna.cliente.nombreCliente}"></td>
							<td th:text="${#dates.format(campagna.dInicioCampagna, 'dd/MM/yyyy')}"></td>
							<td th:text="${#dates.format(campagna.dFinCampagna, 'dd/MM/yyyy')}"></td>
							<td th:text="${campagna.estadoCampagna.nombreEstadoCampagna}">
							<td></td>
							<td><a class="nav-link badge badge-warning"
								th:href="@{/campagnaNueva/} + ${campagna.idCampagna}">Editar</a></td>
							<td><a class="nav-link badge badge-danger"
								th:href="@{/eliminarCampagna/} + ${campagna.idCampagna}"}>Eliminar</a></td>
								<td th:text="${titulo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-12 mt-2 border-top border-dark">
				<h6 class="mt-2">Configuración de Campañas</h6>
			</div>
			<div class="col-12">
				<a th:href="@{/estadoCampagnaConsulta}" class="btn btn-success">Estados</a>
				<a th:href="@{/formacionConsulta}" class="btn btn-success">Formaciones</a>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title>Formadores</title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="plantillaNavs::navAdmin"></div>
	<div th:fragment="formadorConsulta" class="container mt-3">
		<div class="row">
		<div class="col-12">
			<a th:href="@{/formadorNuevo}" class="btn btn-success">Añadir Formador</a>
		</div>
			<div class="col-12 mt-2">
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nif</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Teléfono</th>
							<th>Mail</th>
							<th colspan="2">Acciones</th>
						</tr>
					</thead>
					<tbody class="tbody-light align-items-center">
						<tr th:each="formador : ${formadores}">
							<td th:text="${formador.idFormador}"></td>
							<td th:text="${formador.nifFormador}"></td>
							<td th:text="${formador.nombreFormador}"></td>
							<td th:text="${formador.ap1Formador}"></td>
							<td th:text="${formador.tel1Formador}"></td>
							<td th:text="${formador.mail1Formador}"></td>
							<td><a class="nav-link badge badge-info" 
							th:href="@{/formadorVer/} + ${formador.idFormador}"
							th:text ="${'Ver'}"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>

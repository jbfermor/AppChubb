<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title>Estados de campaña</title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="plantillaNavs::navAdmin"></div>
	<div th:fragment="estadoCampganaConsulta" class="container mt-3">
		<div class="row">
		<div class="col-12 mt-2">
				<h4>Estados de Campaña</h4>
			</div>
		<div class="col-12">
			<a th:href="@{/estadoCampagnaNuevo}" class="btn btn-success">Añadir Estado de Campaña</a>
			<a th:href="@{/campagnaConsulta}" class="btn btn-success">Volver a Campaña</a>
		</div>
			<div class="col-12 mt-2">
				<table class="table table-striped table-sm">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th colspan="2">Acciones</th>
						</tr>
					</thead>
					<tbody class="tbody-light align-items-center">
						<tr th:each="estadoCampagna : ${estadosCampagnas}">
							<td th:text="${estadoCampagna.idEstadoCampagna}"></td>
							<td th:text="${estadoCampagna.nombreEstadoCampagna}"></td>
							<td><a class="nav-link badge badge-warning" th:href="@{/estadoCampagnaNuevo/} + ${estadoCampagna.idEstadoCampagna}" th:if="${estadoCampagna.idEstadoCampagna} gt 2">Editar</a></td>
							<td><a class="nav-link badge badge-danger" th:href="@{/eliminarEstadoCampagna/} + ${estadoCampagna.idEstadoCampagna}"} th:if="${estadoCampagna.idEstadoCampagna} gt 2">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-12"></div>
		</div>
	</div>
</body>

</html>

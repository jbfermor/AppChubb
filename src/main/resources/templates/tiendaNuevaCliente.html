<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title th:text = "'Tienda Nueva de ' + ${tienda.cliente.nombreCliente}"></title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body th:with = "idProv = 1">
	<div th:replace="/plantillaNavs::navAdmin"></div>
	<div class="row">
		<div class="col-12 mt-2">
			<div class="col-12 mt-2" >
				<h4 th:text = "'Tienda Nueva de ' + ${tienda.cliente.nombreCliente}"></h4>
			</div>
			<div class="col-12">
				<form class="form" th:action="@{/tiendaNuevaCliente}" th:object="${tienda}"
					method="POST">
					<div class="form-group row">
						<div class="col-1">
							<label for="idTienda">Id</label> <input readonly type="text"
								th:field="*{idTienda}" class="form-control " id="idTienda" />
						</div>
						<div class="col-6">
							<label for="nombreIncidencia">Nombre</label> <input type="text"
								th:field="*{nombreTienda}" class="form-control"
								id="nombreTienda" />
						</div>
						<div class="col-2">
							<label for="codigoncidencia">Código</label> <input type="text"
								th:field="*{codigoTienda}" class="form-control"
								id="codigoTienda" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-7">
							<label for="direccionTienda">Dirección</label> <input type="text"
								th:field="*{direccionTienda}" class="form-control "
								id="direccionTienda" />
						</div>
						<div class="col-2">
							<label for="cpTienda">CP</label> <input type="text"
								th:field="*{cpTienda}" class="form-control " id="cpTienda" />
						</div>
						<div class="col-6">
							<label for="localidadTienda">Localidad</label> <input type="text"
								th:field="*{localidadTienda}" class="form-control "
								id="localidadTienda" />
						</div>
						<div class="col-3">
							<label for="provinciaTienda">Provincia</label> <input type="text"
								th:field="*{provinciaTienda}" class="form-control "
								id="provinciaTienda" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="telTienda">Teléfono</label> <input type="text"
								th:field="*{telTienda}" class="form-control " id="telTienda" />
						</div>
						<div class="col-3">
							<label for="mailTienda">Mail</label> <input type="text"
								th:field="*{mailTienda}" class="form-control " id="mailTienda" />
						</div>
						
					</div>
					<div class="form-group row">
						<div class="col-3">
							<label for="franquiciaTienda">Franquicia</label> 
							<select
								th:field="*{franquicia.idFranquicia}" class="form-control"
								id="selectFranquicias">
								<option 				
									th:each="franquicia:${listaFranquiciasP}"
									th:text="${franquicia.nombreFranquicia}"
									th:value="${franquicia.idFranquicia}"
									></option>
							</select>
						</div>
						<div class="col-3">
							<label for="zonaTienda">Zona</label> <select
								th:field="*{zona.idZona}" class="form-control"
								id="selectZonas">
								<option th:each="zona:${listaZonasP}"
									th:text="${zona.nombreZona}"
									th:value="${zona.idZona}"
									></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div><input type="hidden" th:field ="*{cliente.idCliente}"></div>
						<div class="col-2">
							<input type="submit" value="Guardar" class="btn btn-info" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

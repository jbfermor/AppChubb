<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />

<title>Plantillas</title>

<!-- CSS Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

</head>

<body>
	<div class="row" th:fragment="navAdminGuia">
		<div class="col-12">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/}">Inicio</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	
	<div class="row" th:fragment="alertGuia1">
		<div class="col-12 alert alert-danger">No tenemos Clientes, ¡crea uno!</div>
		<div class="col-12 ml-4">
			<a th:href="@{/clienteInicial}" class="btn btn-success">Crear un
				Cliente</a>
		</div>
	</div>
	
	<div class="row" th:fragment="alertGuia2">
		<div class="col-12 alert alert-danger">No tenemos Formadores, ¡crea uno!</div>
		<div class="col-12 ml-4">
			<a th:href="@{/formadorNuevo}" class="btn btn-success">Crear un
				Formador</a>
		</div>
	</div>

	<div class="row" th:fragment="navAdmin">
		<div class="col-12">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/}">Inicio</a></li>
							<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Listados</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" th:href="@{/clienteConsulta}">Clientes</a>
									<a class="dropdown-item" th:href="@{/formadorConsulta}">Formadores</a>
									<a class="dropdown-item" th:href="@{/zonaConsulta}">Zonas</a>
									<a class="dropdown-item" th:href="@{/franquiciaConsulta}">Franquicias</a>
									<a class="dropdown-item" th:href="@{/tiendaConsulta}">Tiendas</a>
									<a class="dropdown-item" th:href="@{/campagnaConsulta}">Campañas</a>
									<a class="dropdown-item" th:href="@{/formacionConsulta}">Formaciones</a>
								</div>
						</li>
							
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Configuración</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" th:href="@{/incidenciaConsulta}">Incidencias
									en visitas</a>
							</div></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</body>

</html>
